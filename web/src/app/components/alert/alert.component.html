<h1 mat-dialog-title class="title">Achtung</h1>
<div>
  <mat-label class="label">{{ data.message }}</mat-label>
</div>
<div mat-dialog-actions class="actions">
  <button color="warn" mat-raised-button (click)="handleNoClick()">Nein</button>
  <button color="primary" mat-raised-button [mat-dialog-close]="true">
    Ja
  </button>
</div>
